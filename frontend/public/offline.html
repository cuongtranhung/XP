<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XP Form Builder - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 40px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #6b7280;
    }
    
    h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .features {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin: 24px 0;
      text-align: left;
    }
    
    .features h2 {
      color: #374151;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .feature-item:last-child {
      margin-bottom: 0;
    }
    
    .feature-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      color: #10b981;
      flex-shrink: 0;
    }
    
    .feature-text {
      color: #4b5563;
      font-size: 14px;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.5);
    }
    
    .retry-button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      color: #92400e;
      font-size: 14px;
      display: none;
    }
    
    .status.online {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.show {
      display: block;
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414">
        </path>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      Don't worry! XP Form Builder works offline. You can continue building forms, 
      and your changes will sync automatically when you're back online.
    </p>
    
    <div class="features">
      <h2>Available Offline</h2>
      <div class="feature-item">
        <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="feature-text">Create and edit forms</span>
      </div>
      <div class="feature-item">
        <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="feature-text">Access saved templates</span>
      </div>
      <div class="feature-item">
        <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="feature-text">Preview form designs</span>
      </div>
      <div class="feature-item">
        <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="feature-text">Auto-sync when reconnected</span>
      </div>
    </div>
    
    <button class="retry-button" onclick="checkConnection()">
      Try Again
    </button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script>
    function checkConnection() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Checking connection...';
      statusEl.className = 'status show';
      
      fetch('/ping')
        .then(() => {
          statusEl.textContent = 'Connection restored! Redirecting...';
          statusEl.className = 'status online show';
          setTimeout(() => {
            window.location.href = '/form-builder';
          }, 1500);
        })
        .catch(() => {
          statusEl.textContent = 'Still offline. Please check your connection.';
          statusEl.className = 'status show';
          setTimeout(() => {
            statusEl.className = 'status';
          }, 3000);
        });
    }
    
    // Auto-check connection every 30 seconds
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/ping')
          .then(() => {
            window.location.href = '/form-builder';
          })
          .catch(() => {});
      }
    }, 30000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      checkConnection();
    });
  </script>
</body>
</html>
